<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./mobile.css">
   
    <title>Registration Form</title>
</head>
<body>
<div class="main">
    
    <div class="register"><h2>Registration form</h2>
        <br>
        <form id="form" action="/"> 
            <div class="kl">
        <label>Name</label>
       
        <br>
        <input type="text" id="fname" name="fname" placeholder="enter your name">
        <br>
        <br>
        <div class="error"></div>
    </div>
       
        <div class="kl">
        <label>Email</label>
        <br>
     
        <input type="email" id="email" name="email" placeholder="enter your email">
        <br>
        <br><div class="error"></div>
    </div>
    <div class="kl">
        <label>Password</label><br>
        <input type="password" id="password" name="password" placeholder="enter your password">
        <br>
        <br>
        <div class="error"></div>
    </div>
    <div class="kl">
        <label>Re-Password</label><br>
        <input type="password" id="password1" name="password1" placeholder="enter your password again">
        <br><br>
        <div class="error"></div>
    </div>
        <button type="submit" class="submit">sign up</button>
    </form>
    <script src="./index.js"></script>
    </div>
</div>
</body>
</html>
